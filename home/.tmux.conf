# tmux config
# vim: fdm=marker
# run with `tmux -2u`
# zR    open all folds
# zM    close all folds
# za    toggle fold at cursor position
# zj    move down to start of next fold
# zk    move up to end of previous fold

# General tmux settings {{{

# Set the proper terminal type
set -g default-terminal "screen-256color"
set -as terminal-overrides ",xterm-256color:Tc"

# Setting the delay between prefix and command
set -sg escape-time 1

set-option -g allow-rename off
# Enable mouse control (clickable windows, panes, resizeable panes)
set-option -g mouse on

# Make window and pane indexes start with 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# use vi key bindings
setw -g mode-keys vi

# set the scrollback
set -g history-limit 10000

# }}}

# Custom key bindings {{{

set-window-option -g xterm-keys on

# Reload the tmux config
bind r source-file ~/.tmux.conf \; display "tmux config reloaded!"

# screen like logging of the current window
bind H pipe-pane -o 'cat >> $HOME/#W-`date +%s`-tmux.log'

# Create a new session
bind S new-session

# movement of windows
bind -r < swap-window -t -1
bind -r > swap-window -t +1

# Easier window controls {{{

# Vim style pane movement
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# Move windows while holding control
bind C-p previous-window
bind C-n next-window

# Pane re-sizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode holding ctrl
bind C-[ copy-mode

# Switching between pane, window and client {{{

# An easy way to remember is as follows, smallest, to biggest change
#  l      ;       '
# pane  window  client
# Put switch client back into place (was L)
unbind "'"
bind -r "'" switch-client -l
# Switch to last window
unbind ';'
bind -r ';' last-window
# Re-define swtich to last pane, so this is easier to remember
bind -r l last-pane

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Appearance Settings {{{

# Show notices when there is activity on another window
setw -g monitor-activity on
set -g visual-activity on

set -g message-style fg=colour231,bg=colour31,bright
set -g status "on"
set -g status-style bg=colour234
set -g message-command-style fg=colour231,bg=colour31
set -g status-justify "left"
set -g status-left-length "100"
set -g pane-active-border-style fg=colour254
set -g status-right-length "100"
setw -g window-status-style fg=colour250,bg=colour234
setw -g window-status-activity-style bg=colour234,fg=colour250
setw -g window-status-separator ""
set -g status-left "#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour236] %Y-%m-%d  %H:%M #[fg=colour252,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour235,bg=colour252] #h "
setw -g window-status-format "#[fg=colour244,bg=colour234] #I #[fg=colour250,bg=colour234] #W "
setw -g window-status-current-format "#[fg=colour234,bg=colour31,nobold,nounderscore,noitalics]#[fg=colour117,bg=colour31] #I #[fg=colour231,bg=colour31,bold] #W #[fg=colour31,bg=colour234,nobold,nounderscore,noitalics]"

# modes
setw -g clock-mode-colour colour135
setw -g mode-style bold,fg=colour196,bg=colour238

# panes
set -g pane-border-style bg=colour235,fg=colour238
set -g pane-active-border-style bg=colour236,fg=colour51

# {{{ Status Line

# Refresh every minute
set -g status-interval 30

# {{{ Localized settings for an OS

#source-file ~/.tmux.local
