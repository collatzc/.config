command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=0
markup=pango

[sep6]
command=echo "<span foreground=\"$(xrdb -query | grep '*color6'| awk '{print $NF}')\" background=\"#282a2e\"></span>"
interval=once

[cputempicon]
label=
command=echo "<span foreground=\"$(xrdb -query | grep '*color8'| awk '{print $NF}')\" background=\"$(xrdb -query | grep '*color6'| awk '{print $NF}')\"> 💻 </span>"
interval=once

[systemload]
label=
command=echo "<span foreground=\"$(xrdb -query | grep '*color8'| awk '{print $NF}')\" background=\"$(xrdb -query | grep '*color6'| awk '{print $NF}')\">$(uptime | sed -e 's/^.*load//' | cut -d ' ' -f 3 | sed 's/,//') </span>"
interval=60

[cputemp]
label=
command=echo "<span foreground=\"$(xrdb -query | grep '*color8'| awk '{print $NF}')\" background=\"$(xrdb -query | grep '*color6'| awk '{print $NF}')\">$(sensors | awk '/^Package/ {print substr($4,2,2) "⁰C"}') </span>"
interval=20

[sep4]
command=echo "<span foreground=\"$(xrdb -query | grep '*color2'| awk '{print $NF}')\" background=\"$(xrdb -query | grep '*color6'| awk '{print $NF}')\"></span>"
interval=once

[audaciousinfo]
label=
command=echo "<span foreground=\"$(xrdb -query | grep '*color8'| awk '{print $NF}')\" background=\"$(xrdb -query | grep '*color2'| awk '{print $NF}')\"> 🎼 $(audtool current-song-tuple-data title) </span>"
interval=20

[sep3]
command=echo "<span foreground=\"$(xrdb -query | grep '*color6'| awk '{print $NF}')\" background=\"$(xrdb -query | grep '*color2'| awk '{print $NF}')\"></span>"
interval=once

[volumeicon]
label=
command=echo "<span foreground=\"$(xrdb -query | grep '*color8'| awk '{print $NF}')\" background=\"$(xrdb -query | grep '*color6'| awk '{print $NF}')\"> $(amixer get Master | grep -E -o '\[o[fn]*\]' | head -1 | sed -e 's/\[off\]/🔇/;s/\[on\]/🔉/')</span>"
interval=once
signal=1

[volume]
label=
command=echo "<span foreground=\"$(xrdb -query | grep '*color8'| awk '{print $NF}')\" background=\"$(xrdb -query | grep '*color6'| awk '{print $NF}')\"> $(amixer get Master | grep -E -o '[0-9]{1,3}?%' | head -1) </span>"
interval=once
signal=2

[sep2]
command=echo "<span foreground=\"$(xrdb -query | grep '*color0'| awk '{print $NF}')\" background=\"$(xrdb -query | grep '*color6'| awk '{print $NF}')\"></span>"
interval=once

[wifilabel]
command=echo "<span foreground=\"$(xrdb -query | grep '*color6'| awk '{print $NF}')\" background=\"$(xrdb -query | grep '*color0'| awk '{print $NF}')\"> 📶</span>"
interval=once

[wifi]
command=echo "<span foreground=\"$(xrdb -query | grep '*color6'| awk '{print $NF}')\" background=\"$(xrdb -query | grep '*color0'| awk '{print $NF}')\"> $(nmcli device show | awk 'NR==1||NR==6||NR==8' | tr '\n' ' ' | sed -e 's/GENERAL.DEVICE:\s*//;s/GENERAL.CONNECTION:\s*/(/;s/IP4\.ADDRESS\[1\]:\s*/):/;s/--/--)/;s/ //g') </span>"
interval=30

[sep1]
command=echo "<span foreground=\"$(xrdb -query | grep '*color6'| awk '{print $NF}')\" background=\"$(xrdb -query | grep '*color0'| awk '{print $NF}')\"></span>"
interval=once

[battery]
command=echo "<span foreground=\"$(xrdb -query | grep '*color8'| awk '{print $NF}')\" background=\"$(xrdb -query | grep '*color6'| awk '{print $NF}')\"> $(acpi | tr '\n' ' ' | sed -e "s/,//g;s/Battery /🔋/g;s/Discharging/☢️/g;s/Charging/🔌/g;s/Unknown/❓/g;s/Full/⚡/g;s/ remaining//g;s/ charging.*\.//g;s/until charged//g;s/rate information unavailable //g;")</span>"
interval=30

[sep0]
command=echo "<span foreground=\"$(xrdb -query | grep '*color0'| awk '{print $NF}')\" background=\"$(xrdb -query | grep '*color6'| awk '{print $NF}')\"></span>"
interval=once

[timelabel]
command=echo "<span foreground=\"$(xrdb -query | grep '*color6'| awk '{print $NF}')\" background=\"$(xrdb -query | grep '*color0'| awk '{print $NF}')\"> 🕐 </span>"
interval=once
color=#2aa198

[time]
command=echo "<span foreground=\"$(xrdb -query | grep '*color6'| awk '{print $NF}')\" background=\"$(xrdb -query | grep '*color0'| awk '{print $NF}')\">$(date '+%H:%M %a %d %b %Y') </span>"
interval=60

[bgn]
command=echo "<span foreground=\"#282a2e\" background=\"$(xrdb -query | grep '*color0'| awk '{print $NF}')\"></span>"
interval=once
